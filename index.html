<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="box" id="box">
            <h2 id="quesBox">1)This is a dummy Question</h2>
            <div class="row">
                <input id="option1" class="input" type="radio" value="a" name="option">
                <label for="option1" class="option">Option 1</label>
            </div>
            <div class="row">
                <input id="option2" class="input" type="radio" value="b" name="option">
                <label for="option2" class="option">Option 2</label>
            </div>
            <div class="row">
                <input id="option3" class="input" type="radio" value="c" name="option">
                <label for="option3" class="option">Option 3</label>
            </div>
            <div class="row">
                <input id="option4" class="input" type="radio" value="d" name="option">
                <label for="option4" class="option">Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>

        </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
